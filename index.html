<!DOCTYPE html>
<html lang="en">

<head>

    <div class="menu container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/dailyStar.png" alt="" width="60" height="24">
                </a>
                <a class="navbar-brand" href="#">Daily Star</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        </li>

                            <a class="nav-link" href="#">Science</a>

                    </ul>
                    <aside class="d-flex gap-3 list-unstyled">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </aside>
                </div>
            </div>
        </nav>
    </div>
    <!--  dynamic category added-->
    <div class="categories-container">
        <hr class="container">
        <ul id="categories-list" style="display:flex;gap:30px;justify-content:center;list-style: none;">

        <div id="news-container" class="card mb-3 my-5" style="max-width: 100%; border: none;">
            <div class="row">

        </div>
    </section>

    <!-- modal -->
